{% extends "base.html"%}
{% block content %}

<div class="mb-5">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-3">Delete contractor</legend>
            <h2>Are You sure You want to delete contractor {{ object.company_name }}</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-danger" type="submit">Delete contractor</button>
            <a class="btn btn-info" href="{% url 'dashboard' %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock content %}
