{% extends "invoices/base.html"%}
{% load crispy_forms_tags %}
{% block content %}

<div class="mb-5">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-3">Join Now</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-info" type="submit">Register</button>
        </div>
    </form>
    <div class="border-top pt-3 border-bottom pt-3">
        <small class="text-muted">Already have an account?</small> <a href="{% url 'login' %}">link</a>
    </div>
</div>

{% endblock content %}
